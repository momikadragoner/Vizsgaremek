<div class="mx-2 mt-2">
    <form [formGroup]="userForm">
        <div class="row mb-3">
            <div class="col">
                <div class="header" style="background-image: url('{{user.headerImgUrl}}');"></div>
                <div class="mt-4">
                  <img class="p-2 round bg-white profile-picture shadow" src="{{user.profileImgUrl}}" alt="">
                  <!-- <div class="btn bg-white my-2 profile-btn shadow" (click)="uploadOpen=true">
                      <fa-icon [icon]="faCamera"></fa-icon>
                  </div> -->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="mb-3 col-12 col-md-6">
                <label for="lastName">Veztetéknév</label>
                <input type="text" class="form-control" id="lastName" name="lastName"
                    formControlName="lastName">
            </div>
            <div class="mb-3 col-12 col-md-6">
                <label for="firstName">Keresztnév</label>
                <input type="text" class="form-control" id="firstName" name="firstName"
                    formControlName="firstName">
            </div>
        </div>
        <div class="mb-3">
            <label for="about">Rólam </label>
            <textarea type="text" class="form-control" id="about" name="about"
                formControlName="about"></textarea>
        </div>
        <div *ngIf="user.isVendor">
            <div class="row">
                <div class="mb-3 col-12">
                    <label for="companyName">Cégnév</label>
                    <input type="text" class="form-control" id="companyName" name="companyName"
                        formControlName="companyName">
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-12 col-md-6">
                    <label for="website">Weboldal </label>
                    <input type="text" class="form-control" id="website" name="website"
                        formControlName="website">
                </div>
                <div class="mb-3 col-12 col-md-6">
                    <label for="location">Telephely </label>
                    <input type="text" class="form-control" id="location" name="location"
                        formControlName="siteLocation">
                </div>
            </div>
            <div class="mb-3">
                <input type="checkbox" id="order" name="order" class="form-check-input" formControlName="takesCustomOrders">
                <label for="order" class="form-check-label ms-2">Egyedi rendeléseket vállalok</label>
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <a *ngIf="isBackVisible" href="/" (click)=back($event) class="btn btn-secondary my-2 px-2">Mégse</a>
            <a href="/" (click)="save($event)" class="btn btn-primary my-2 px-2">
                <fa-icon *ngIf="!isLoading" [icon]="faSave"></fa-icon>
                <fa-icon *ngIf="isLoading" [icon]="faSpinner" [spin]="isLoading"></fa-icon>
                Mentés
            </a>
        </div>
    </form>
</div>
<modal-window [(modalVisible)]="uploadOpen" title="Képek feltöltése">
  <div>
    <form enctype="multipart/form-data">
      <div class="my-3">
        <label for="profilePicture" class="form-label mb-1">Profilkép kiválasztása</label>
        <input type="file" class="form-control" id="profilePicture" name="profilePicture" formControlName="profilePicture"
          (change)="pictureSelected($event)">
      </div>
    </form>
    <div class="mx-1">
      <small class="">
        <p class="mb-0">

        </p>
      </small>
    </div>
    <div class="d-flex justify-content-between">
      <a (click)="uploadOpen = false" href="#" class="btn btn-secondary">Mégse</a>
      <button (click)="onUpload()" type="submit" class="btn btn-primary">Kész</button>
    </div>
  </div>
</modal-window>
