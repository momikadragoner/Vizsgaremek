<div class="p-0 container-fluid header"></div>
<div class="container mt-5">
    <div class="d-grid justify-content-md-center">
        <div class="round profile-picture ms-4 bg-white shadow">
            <img class="p-2 round profile-picture" src="assets/profilepic.jpg" alt="">
        </div>
        <div class="shadow rounded px-4 pt-5 pb-2 about">
            <div class="row">
                <div class="col-7 col-md-5">
                    <h4 class="fw-bold m-2">{{profileDetail.name}}</h4>
                </div>
                <div class="col-5 col-md-7">
                    <div class="d-grid gap-1 d-flex justify-content-end mb-2">
                        <div class="btn-group">
                            <a href="/edit-profile" class="btn btn-primary my-2 px-2">Szerkesztés</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-start">
                <div class="m-2 mt-0 pt-0 col-auto">
                    <fa-icon class="pe-2" [icon]="faLink"></fa-icon>
                    {{profileDetail.email}} 
                </div>
                <div class="m-2 mt-0 pt-0 col-auto">
                    <fa-icon class="pe-2" [icon]="faLocationArrow"></fa-icon>
                    {{profileDetail.location}}
                </div>
                <div class="m-2 mt-0 pt-0 col-auto">
                    <fa-icon class="pe-2" [icon]="faCalendar"></fa-icon>
                    Csatlakozott: 2021 nov.
                </div>
            </div>
            <div class="row">
                <div class="col-5 col-md-3 col-lg-2">
                    <h5 class="fw-bold m-2">54 <small class="fw-normal">követő</small></h5>
                </div>
                <div class="col-5 col-md-3 col-lg-2">
                    <h5 class="fw-bold m-2">16 <small class="fw-normal">követ</small></h5>
                </div>
            </div>
            <div class="row">
                <p class="mt-3">
                   {{profileDetail.description}}
                </p>
            </div>
            <div class="row">
                <hr>
                <p>Egyedi rendeléseket is vállal.
                    <a href="#" class="text-decoration-none">Tudj meg többet.</a>
                </p>
            </div>
        </div>
    </div>
    <h3 class="m-3 pt-2">Termékeim</h3>
    <hr>
    <div class="row d-flex justify-content-between">
        <div class="col-12 col-md-4 mt-2">
            <input class="form-control search" type="search" placeholder="Keresés" aria-label="Search">
        </div>
        <div class="col-12 col-md-4 mt-2">
            <select class="form-select" aria-label="Default select example">
                <option selected>Legújabb</option>
                <option value="2">Legrégebbi</option>
                <option value="3">Ár szerint csőkkenő</option>
                <option value="4">Ár szerint növekvő</option>
                <option value="5">Készleten</option>
              </select>
        </div>
    </div>
    <my-product-list class="row" [products]="products"></my-product-list>
</div>
<page-footer></page-footer>
