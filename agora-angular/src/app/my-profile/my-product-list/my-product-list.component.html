<div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3">
    <div class="card card-product m-3 shadow">
        <div class="img-placeholder ">
            <svg class="card-img-top img-placeholder">
                <rect width="100%" height="100%" fill="#868e96"></rect>
            </svg>
        </div>
        <div class="card-body card-body-product text-center">
            <h5 class="card-title fw-bold">Új termék hozzáadása
            </h5>
            <p class="card-text">
                <span class="placeholder col-7"></span>
                <span class="placeholder col-4"></span>
                <span class="placeholder col-4"></span>
                <span class="placeholder col-6"></span>
                <span class="placeholder col-8"></span>
            </p>
        </div>
        <div class="btn-group mx-2 mb-3">
            <a [routerLink]="['/add-product']" class="btn btn-primary w-75">
                <fa-icon [icon]="faPlus"></fa-icon>
            </a>
        </div>
    </div>
</div>
<div *ngFor="let product of products" class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3">
    <div class="card card-product m-3 shadow">
        <div class="img-placeholder ">
            <p *ngIf="product.isPublic != true" class="warning text-center"><fa-icon [icon]="faExclamationTriangle"></fa-icon> Ez a termék nem publikus. <a href="" class="text-dark">Tedd közzé.</a> </p>
            <img src="{{product.imgUrl}}" class="card-img-top img-product" alt="...">
        </div>
        <div class="card-body card-body-product text-center">
            <h5 class="card-title fw-bold" [class.fit-text]="product.name.length> 20">{{product.name}}
            </h5>
            <p class="card-text text-primary m-1">{{product.seller}}</p>
            <h4 class="m-0 fw-bold">{{product.price|price}}</h4>
        </div>
        <div class="btn-group mx-2 mb-3">
            <a href="#" class="btn btn-primary">
                <fa-icon [icon]="faEdit"></fa-icon>
            </a>
            <a href="#" class="btn btn-danger">
                <fa-icon [icon]="faTrash"></fa-icon>
            </a>
            <a href="#" class="btn btn-secondary">
                <fa-icon [icon]="faMore"></fa-icon>
            </a>
        </div>
    </div>
</div>
