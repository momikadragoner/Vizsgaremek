<div class="container shadow rounded p-3 mb-5">
    <h2 class="text-center">Bejövő rendelések</h2>
    <div *ngIf="orders[0] != undefined">
        <div *ngFor="let order of orders">
            <collapse-panel [title]="'Rendelés #' + order.cartId">
                <div *ngFor="let product of order.products" class="border-bottom">
                    <div class="row p-2 pb-0 mt-2">
                        <div class="col-auto mb-3">
                            <img src="{{product.imgUrl}}" alt="" class="img img-fluid rounded" style="max-height: 4rem;">
                        </div>
                        <div class="col-8 col-lg-6">
                            <h5 [routerLink]="['/product-details', product.productId]" class="fw-bold">{{product.name}}</h5>
                            <a [routerLink]="['/profile', product.sellerId]" class="text-decoration-none">{{product.sellerLastName}} {{product.sellerFirstName}}</a>
                        </div>
                        <div class="col-6 col-lg-2 mt-3">
                            <p>{{product.amount}} db</p>
                        </div>
                        <div class="col-6 col-lg-2 mt-3">
                            <h4 class="fw-bold">{{product.price|price}}</h4>
                        </div>
                    </div>
                    <!-- <div class="row mb-3 mt-0 pt-0">
                        <div class="d-flex justify-content-end">
                            <div class="me-3">
                                <a href="" class="text-decoration-none me-3">
                                    <fa-icon [icon]="faHeart"></fa-icon>
                                    Kívánság lista
                                </a>
                                <a href="" class="text-decoration-none">
                                    <fa-icon [icon]="faTrash"></fa-icon>
                                    Töröl
                                </a>
                            </div>
                        </div>
                    </div> -->
                </div>
            </collapse-panel>
        </div>
    </div>
    <div *ngIf="orders[0] == undefined" class="text-center mt-4 pt-4">
        <h1><fa-icon [icon]="faShoppingCart"></fa-icon></h1>
        <h2>A kosarad üres</h2>
        <p>csak arra vár, hogy vásárolni kezdj</p>
    </div>
</div>
<page-footer></page-footer>
