<account-form>
    <h2 class="text-center mb-3">Regisztráció</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="mb-3 form-group">
            <label for="last-name" class="form-label mb-1">Vezetéknév </label>
            <input id="last-name" type="text" name="lastName" class="form-control short" formControlName="lastName">
        </div>
        <div class="mb-3 form-group">
            <label for="first-name" class="form-label mb-1">Keresztnév </label>
            <input id="first-name" type="text" name="firstName" class="form-control short" formControlName="firstName">
        </div>
        <div class="mb-3 form-group">
            <label for="email" class="form-label mb-1">Email cím</label>
            <input type="email" class="form-control short" name="email" id="email" formControlName="email">
        </div>
        <div class="mb-3 form-group">
            <label for="password" class="form-label mb-1">Jelszó</label>
            <input type="password" class="form-control short" name="password" id="password" formControlName="password">
        </div>
        <div class="form-check mb-2 mt-0">
            <input class="form-check-input" type="checkbox" name="check" id="check" (change)="onCheckboxChange($event)" [checked]="isChecked">
            <label class="form-check-label" for="check">Regisztráció eladóként</label>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary w-100" [disabled]="!signupForm.valid">Regisztráció</button>
        </div>
        <div class="text-center mb-0 pb-0">
            <a class="btn small" [routerLink]="['/login']">Már van fiókom</a>
        </div>
    </form>
</account-form>
