<account-form>
      <h2 class="text-center mb-3">Belépés</h2>
      <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
          <div class="mb-3 form-group">
              <label for="email" class="form-label mb-1">Email cím</label>
              <input type="text" class="form-control short" name="email" id="email" ngModel>
          </div>
          <div class="mb-1 form-group">
              <label for="password" class="form-label mb-1">Jelszó</label>
              <input type="password" class="form-control short" name="password" id="password" placeholder="" ngModel>
          </div>
          
          <div class="form-check mb-2 mt-0">
            <input class="form-check-input" type="checkbox" value="" id="remember-me">
            <label class="form-check-label" for="remember-me">
              Emlékezz rám
            </label>
          </div>
          <div class="mb-3">
              <button type="submit" class="btn btn-primary w-100">
                 
                    Bejelentkezés
                </button>
          </div>
          
          <div class="text-center mb-0 pb-0">
              <a class="btn small" [routerLink]="['/signup']">Nincs fiókom</a>
          </div>
      </form>
</account-form>
