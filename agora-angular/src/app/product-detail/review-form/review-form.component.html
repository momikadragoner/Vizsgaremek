<h3 class="text-center fw-bold">Vélemény írása</h3>
<form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
    <div class="my-2 text-center">
        <fa-icon (click)="solidStars(i)" *ngFor="let number of [1,2,3,4,5]; let i = index" [icon]="[(rating >= i) ? 'fas' : 'far','star']" class="text-large"></fa-icon>
    </div>
    <div class="mb-2">
        <input type="text" name="title" id="title" class="form-control" placeholder="Cím" formControlName="title">
    </div>
    <div class="mb-2">
        <textarea name="review" id="review" cols="30" rows="10" class="form-control textarea" placeholder="Vélemény" formControlName="review"></textarea>
    </div>
    <div class="d-flex justify-content-between">
        <a (click)=back($event) href="#" class="btn btn-secondary">Mégse</a>
        <button type="submit" class="btn btn-primary" [disabled]="!reviewForm.valid">Vélemény küldése</button>
    </div>
</form>
