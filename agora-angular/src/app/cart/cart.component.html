<div class="container mb-5">
    <h1>Kosár</h1>
    <div class="row">
        <div class="shadow rounded p-3 m-2 col-12 col-lg-8">
            <div class="mx-5">
                <div *ngFor="let product of productListShort" class="border-bottom">
                    <div class="row p-2 pb-0 mt-2">
                        <div class="col-4 col-lg-2">
                            <img src="{{product.imgUrl[0]}}" alt="" class="img img-fluid rounded">
                        </div>
                        <div class="col-8 col-lg-6">
                            <h5 class="fw-bold">{{product.name}}</h5>
                            <a href="" class="text-decoration-none">{{product.sellerFirstName}}</a>
                            <p>{{product.delivery}}</p>
                        </div>
                        <div class="col-6 col-lg-2 mt-3">
                            <p>1 db</p>
                        </div>
                        <div class="col-6 col-lg-2 mt-3">
                            <h4 class="fw-bold">{{product.price|price}}</h4>
                        </div>
                    </div>
                    <div class="row mb-3 mt-0 pt-0">
                        <div class="d-flex justify-content-end">
                            <div class="me-3">
                                <a href="" class="text-decoration-none me-3">
                                    <fa-icon [icon]="faHeart"></fa-icon>
                                    Kívánság lista
                                </a>
                                <a href="" class="text-decoration-none">
                                    <fa-icon [icon]="faTrash"></fa-icon>
                                    Töröl
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="shadow rounded p-4 m-2 col-12 col-lg-3">
            <h5 class="fw-bold">Rendelés összegzése</h5>
            <div class="justify-content-between d-flex">
                <p>Összeg</p>
                <p>71 500 Ft</p>
            </div>
            <div class="justify-content-between d-flex">
                <p>Szállítás</p>
                <p>1 000 Ft</p>
            </div>
            <hr class="mt-0">
            <div class="mb-4">
                <h4 class="fw-bold">Végösszeg:</h4>
                <h4 class="fw-bold">72 500 Ft</h4>
            </div>
            <div class="input-group d-flex justify-content-center">
                <a href="" class="btn btn-lg btn-primary">Folytatás
                </a>
                <a href="" class="btn btn-secondary btn-lg">
                    <fa-icon [icon]="faChevronRight"></fa-icon>
                </a>
            </div>
        </div>
    </div>
</div>

<page-footer></page-footer>
