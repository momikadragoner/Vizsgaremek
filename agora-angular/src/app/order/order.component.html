<div class="container shadow rounded p-3 col-md-11 col-lg-9">
  <h2 class="text-center">Szállítási adatok</h2>
  <div class="p-3 ps-3">
    <span *ngIf="addresses != undefined">
      <h3 class="border-bottom pb-1">Korábbi cím használata</h3>
      <div class="mb-3 col-12 col-md-6 col-lg-3">
        <label for="profil" class="form-label mb-1">Mentett szállítási adatok</label>
        <select class="form-select custom-select" id="profil" name="profil" [(ngModel)]="selectedProfile">
          <option [ngValue]="emptyAddress">Üres profil</option>
          <option *ngFor="let address of addresses" [ngValue]="address">{{address.addressName}}</option>
        </select>
      </div>
    </span>
    <address-form [selectedProfile]="selectedProfile" [userInfo]="userInfo" [(modalOpen)]="modalOpen"></address-form>
  </div>
</div>
<modal-window [(modalVisible)]="modalOpen" [allowClose]="false" [title]="'Feldolgozás'">
  <div class="text-center p-3 border-top mt-2">
    <p class="large">
      <fa-icon [icon]="faSpinner" [spin]="true"></fa-icon>
      Betöltés...
    </p>
  </div>
</modal-window>
