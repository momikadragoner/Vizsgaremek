<div class="card card-product m-3 shadow">
    <div class="img-placeholder ">
        <img *ngIf="imgUrl != ''" src="{{imgUrl}}" class="card-img-top img-product" alt="...">
        <svg *ngIf="imgUrl == ''" class="card-img-top img-placeholder">
            <rect width="100%" height="100%" fill="#868e96"></rect>
        </svg>
    </div>
    <div class="card-body card-body-product text-center">
        <h5 class="card-title fw-bold" [class.fit-text]="name.length> 20">{{name}}</h5>
        <p class="card-text text-primary m-1">{{seller}}</p>
        <h4 class="m-0 fw-bold">{{price | currency:"HUF":"symbol"}}</h4>
    </div>
    <div class="btn-group mx-2 mb-3">
        <a href="/product-details" class="btn btn-primary w-75">RÃ©szletek</a>
        <a href="#" class="btn btn-secondary w-25">
            <fa-icon [icon]="faShoppingCart"></fa-icon>
        </a>
    </div>
</div>
