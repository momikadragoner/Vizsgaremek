<div [appHorizontalScroll]="sideScrollable" class="row gx-5" [ngClass]="{'side-scroll':sideScrollable}">
  <div *ngIf="headerCard" class="col-12 col-md-6">
    <ng-content></ng-content>
  </div>
  <div *ngFor="let product of products"
    [ngClass]="{'col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3':wide, 'col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4':!wide, 'side-scroll-item mx-2 col-8':sideScrollable}">
    <product-card [product]=product [wide]=wide [sideScrollable]=sideScrollable></product-card>
  </div>
</div>
