<div class="fluid container-front">
  <div class="container d-flex flex-wrap align-items-center justify-content-center">
    <div class="card text-center m-2 my-3 p-1 m-md-4 p-md-3 frosted-glass">
      <div class="card-body">
        <div class="d-flex justify-content-center">
          <img src="assets/logo.svg" class="me-2" height="42" alt="">
          <h1 class="logo-text">
            AGORA
          </h1>
          <h1 class="now logo-text ms-2 p-1">
            Most
          </h1>
        </div>
        <h1 class="slogen m-2 mb-3">Böngéssz a legfrissebb <br> ajánlatok között!</h1>
        <div class="input-group justify-content-center mx-auto w-75">
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row my-5">
    <div class="col-12 col-md-4 mb-2">
      <div class="rounded shadow p-3">
        <h1 class="m-1">
          Most történik
          <fa-icon [icon]="faNewspaper"></fa-icon>
        </h1>
        <hr>
        <div class="col-12 container pb-4">
          <div class="row">
            <div class="col-12 mb-3">
              <div class="card shadow text-dark fw-bold card-now border-none">
                <img src="assets/pekaru.png" class="card-img card-now" alt="...">
                <div class="card-img-overlay">
                  <div class="frosted-glass m-0 p-2 card-now-body">
                    <h5 class="card-title p-1 mb-0 pb-0">#ajanlo #most</h5>
                    <p class="card-text p-1">A tökéletes péksütemények titka</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 mb-3">
              <div class="card shadow text-dark fw-bold card-now border-none">
                <img src="assets/market.jpg" class="card-img card-now" alt="...">
                <div class="card-img-overlay">
                  <div class="frosted-glass m-0 p-2 card-now-body">
                    <h5 class="card-title p-1 mb-0 pb-0">#esemeny #most</h5>
                    <p class="card-text p-1">Termelői piac Tatabányán</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 mb-3">
              <div class="card shadow text-dark fw-bold card-now border-none">
                <img src="assets/karacsonyivasar.jpg" class="card-img card-now" alt="...">
                <div class="card-img-overlay">
                  <div class="frosted-glass m-0 p-2 card-now-body">
                    <h5 class="card-title p-1 mb-0 pb-0">#onlinepiacter #ajandek</h5>
                    <p class="card-text p-1">Online karácsonyi vásár</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-8 mb-2 p-3">
      <h1 class="text-center">
        Legújabb termékek
      </h1>
      <app-product-list [products]="products" [wide]="false"></app-product-list>
    </div>
  </div>
</div>

<page-footer></page-footer>
